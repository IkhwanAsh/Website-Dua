<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PEMESANAN TIKET BIOSKOP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PEMESANAN TIKET BIOSKOP</h1>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Film</a>
      <a href="#">Jadwal</a>
      <a href="#">Kontak</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Form Pemesanan</h2>
      <form id="bookingForm">
        <label>Nama Lengkap:
          <input type="text" id="nama" required>
        </label>

        <label>Pilih Film:
          <select id="film" required>
            <option value="" disabled selected>Pilih film</option>
            <option value="Spider-Man">Spider-Man</option>
            <option value="Avengers">Avengers</option>
            <option value="Laskar Pelangi">Laskar Pelangi</option>
          </select>
        </label>

        <label>Jadwal Tayang:
          <select id="jadwal" required>
            <option value="10:00">10:00</option>
            <option value="13:00">13:00</option>
            <option value="16:00">16:00</option>
            <option value="19:00">19:00</option>
          </select>
        </label>

        <label>Jumlah Tiket:
          <input type="number" id="jumlah" min="1" max="10" required>
        </label>

        <button type="submit">Pesan Sekarang</button>
      </form>

      <div id="hasilPemesanan"></div>
    </section>
  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
